<div class="login-block">
  <form [formGroup]="loginForm"> 
    <div class="container">
      <div class="form-group">
        <label for="uname">
          <b>Username</b>
        </label>
        <input class="form-control"  formControlName="username" type="text" placeholder="Enter Username" name="uname" required>
      </div>
      
      <div class="form-group">
        <label for="psw">
            <b>Password</b>
          </label>
          <input class="form-control" formControlName="password" type="password" placeholder="Enter Password" name="psw" required>
      </div>

      <button class="btn primary" type="button" (click)="validateLogin()">Login</button>
    </div>
  </form>
</div>
